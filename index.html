<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="styles/estilos.css">
    <meta name="description" content="Social Links Profile - Frontend Mentor Challenge, Jessica Randall's profile with links to her social media accounts.">
</head>
<body>
    <main class="container">
        <article class="profile-card">
            <header class="profile-header">
                <img src="img/avatar-jessica.jpeg" alt="Foto de perfil de Jessica Randall" class="profile-avatar">
                <h1 class="profile-name">Jessica Randall</h1>
                <p class="profile-location">London, United Kingdom</p>
                <p class="profile-description">"Front-end developer and avid reader."</p>
            </header>
            <nav class="profile-links">
                <a href="#" class="profile-link">GitHub</a>
                <a href="#" class="profile-link">Frontend Mentor</a>
                <a href="#" class="profile-link">LinkedIn</a>
                <a href="#" class="profile-link">Twitter</a>
                <a href="#" class="profile-link">Instagram</a>
            </nav>
        </article>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/JuniorGodoyOrtega">Junior Silverio Godoy Ortega</a>.
        </footer>
    </main>
</body>
</html>
